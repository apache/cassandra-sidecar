#
# Cassandra SideCar configuration file
#
cassandra_instances:
  host: localhost
  port: 9042
  username: cassandra
  password: cassandra
  data_dirs:
    - /ccm/test/node1/data0
    - /ccm/test/node1/data1
  staging_dir: /ccm/test/node1/sstable-staging
  jmx_host: 127.0.0.1
  jmx_port: 7199
  jmx_role: controlRole
  jmx_role_password: controlPassword
  jmx_ssl_enabled: true

sidecar:
  host: 0.0.0.0
  port: 9043
  throttle:
    stream_requests_per_sec: 5000
    delay_sec: 5
    timeout_sec: 10
  allowable_time_skew_in_minutes: 60
  jmx:
    max_retries: 42
    retry_delay_millis: 1234

#
# Enable SSL configuration (Disabled by default)
#
#  - ssl:
#      - enabled: true
#      - keystore:
#          - path: "path/to/keystore.p12"
#          - password: password
#      - truststore:
#          - path: "path/to/truststore.p12"
#          - password: password

metrics:
  registry_name: cassandra_sidecar
  vertx:
    enabled: true
    expose_via_jmx: false
    jmx_domain_name: sidecar.vertx.jmx_domain
    monitored_server_route_regexes:                # regex list to match server routes
      - /api/v1/keyspaces/.*
      - /api/v1/cassandra/.*
  filtering:
    - type: "regex"
      pattern: "vertx.eventbus.*"
      inverse: true
    - type: "equals"
      pattern: "instances_up"
      inverse: true

healthcheck:
  poll_freq_millis: 30000
version: 2.1

# Common job details
shared: &shared
    working_directory: ~/repo
    environment:
      TERM: dumb
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: ./gradlew build
      - run: ./gradlew check
      - store_artifacts:
          path: build/reports
          destination: test-reports
      - store_test_results:
          path: build/reports

jobs:
  java-8:
    <<: *shared
    docker:
      - image: circleci/openjdk:8-jdk

  java-11:
    <<: *shared
    docker:
      - image: circleci/openjdk:11-jdk

workflows:
  version: 2
  build-all:
    jobs:
      - java-11
      - java-8
